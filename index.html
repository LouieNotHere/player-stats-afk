<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Player Statistics AFK</title>
</head>
<body>
  <div id="container">
    <h1>Player Statistics</h1>
    <div id="card">
      <p id="name">Name: Unknown</p>
      <p id="level">Level: NaN</p>
      <p id="rank">Rank: Unknown</p>
    </div>
    <hr>
    <h1>Step Up</h1>
    <p id="requirement">Reach level 20 to step up.</p>
    <button id="stepButton" onclick="doSteps()">Step Up!</button>
    <hr>
    <p id="creator">Louie Kurenai @ 2024</p>
    <p id="version">Version: v1.0.1</p>
  </div>
</body>
</html>
